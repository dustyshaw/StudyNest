apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studynest-ingress
  namespace: dusty-final
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: studynest.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: studynest-client
            port:
              number: 80
  - host: api.studynest.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: studynest-server
            port:
              number: 8080
